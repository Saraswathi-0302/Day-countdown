<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Countdown</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #countdown {
      font-size: 2em;
      text-align: center;
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleAnimation 1s infinite;
    }

    @keyframes sparkleAnimation {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div id="countdown"></div>

<script>
  // Set the date we're counting down to
  const countDownDate = new Date("May 29, 2024 00:00:00").getTime();

  // Update the countdown every 1 second
  const x = setInterval(function() {
    // Get the current date and time
    const now = new Date().getTime();

    // Calculate the remaining time
    const distance = countDownDate - now;

    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    // Add sparkles to the countdown
    const sparkles = document.createElement("div");
    sparkles.className = "sparkle";
    document.body.appendChild(sparkles);

    setTimeout(() => {
      sparkles.remove();
    }, 1000);

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "Have a Fantabulas May 29th Day!!!";
    }
  }, 1000);
</script>

</body>
</html>
